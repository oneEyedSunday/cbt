<div class="well">
	<p class="lead">
		Choose a subject to create a test for. <br>
		<select [(ngModel)]="selectedSubj" id="" class="form-group">
			<option *ngFor="let s of subjects" value="{{s._id}}">{{s.name}}</option>
		</select>
	</p>

	<p *ngIf="selectedSubj"><a [routerLink]="['/admin/test/new/', selectedSubj]">Proceed to create test</a></p>
</div>
