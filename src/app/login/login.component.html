<div class="container">
  <div class="card card-container">
    <form #f="ngForm" [formGroup]="loginForm" (ngSubmit)="submitted()">
      <div [hidden]="!message" class="alert alert-danger" role="alert">
        {{message}}
      </div>
      <div class="formgroup">
        <label for="inputEmail">Email Address</label>
        <input type="email" formControlName="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else</small>
        <div *ngIf="loginForm.get('email').invalid && f.submitted">
          <small *ngIf="loginForm.get('email').hasError('required')" class="form-text text-danger">Email is required</small>
          <small *ngIf="loginForm.get('email').hasError('email')" class="form-text text-danger">Not a valid email</small>
        </div>
      </div>

      <div class="form-group">
        <label for="inputPassword">Password</label>
        <input type="password" formControlName="password" class="form-control" id="inputPassword" placeholder="Enter Password">
        <div *ngIf="loginForm.get('password').invalid && f.submitted">
          <small *ngIf="loginForm.get('password').hasError('required')" class="form-text text-danger">Password is required</small>
        </div>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Log In</button>
    </form>
    <br>
    <div class="progress" *ngIf="loading">
      <div class="progress-bar progress-bar-stripped progress-bar-animated pgbar-fix" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-value-max="100"></div>
    </div>
  </div>
</div>
