<form (ngSubmit)="onSubmit()" #subjectForm="ngForm">
	<div class="form-group">
		<label for="name">Subject Name</label>
		<input id="name" name="name" type="text" class="form-control" minlength="3" maxlength="50" #name="ngModel" [(ngModel)]="formSubject.name" required>
		<div *ngIf="name.errors && name.dirty" class="small text-danger formErrors">
			<div [hidden]="!name.errors.required">Name is <strong>required</strong>.</div>
			<div [hidden]="!name.errors.minlength">Name must be 3 characters or more.</div>
		</div>
	</div>

	<div class="form-group">
		<button class="btn btn-primary" type="submit" [disabled]="!subjectForm.form.valid || submitting">Create Subject</button>
		<app-loading *ngIf="submitting"></app-loading>

		<!-- api submission error -->
		<p *ngIf="error" class="mt-3 alert alert-danger">
			<strong>Error:</strong> There was a problem submitting your response. Please try again.
		</p>
	</div>
</form>
