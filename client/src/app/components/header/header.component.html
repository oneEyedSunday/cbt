<header id="header" class="header">
  <div class="header-page bg-primary">
    <a class="toggle-offcanvas bg-primary" (click)="toggleNav()"><span></span></a>
    <h1 class="header-page-siteTitle">
      <a routerLink="/">Home</a>
    </h1>
    <div class="header-page-authStatus">
      <a *ngIf="!auth.loggedIn" (click)="auth.login()">Log In</a>
      <span *ngIf="auth.loggedIn">
        Hello, {{auth.userProfile?.firstname}},
        <a (click)="auth.logout()">Log Out</a>
      </span>
    </div>
  </div>

  <nav id="nav" class="nav" role="navigation">
    <ul class="nav-list">
      <li>
        <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Tests</a>
      </li>
      <li>
        <a routerLink="/admin" routerLinkActive="active" [routerLinkActiveOptions]="{exact: false}">Admin</a>
      </li>
    </ul>
  </nav>
</header>
